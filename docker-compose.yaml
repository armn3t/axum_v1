# dversion: '3.3'

services:
  db_host:
    image: postgres:16
    environment:
      - POSTGRES_USER=db_user
      - POSTGRES_PASSWORD=secret
      - POSTGRES_DB=app_db
    command: ['postgres', '-c', 'log_statement=all']
    ports:
      - '5432:5432'
    healthcheck:
      test: pg_isready -h 0.0.0.0 -U $POSTGRES_USER --dbname app_db
      interval: 5s
      timeout: 5s
      retries: 15
  # redis:
    # image: redis:latest

  app:
    build: .
    environment:
      - DATABASE_URL=postgres://db_user:secret@db_host:5432/app_db
    ports:
      - 5005:5005
    volumes:
      - ./:/app

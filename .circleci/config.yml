version: 2.1
jobs:

  test-rust:
    docker:
      - image: cimg/rust:1.73
    steps:
      - checkout
      - restore_cache:
          key: cargo-{{ checksum "Cargo.lock" }}
      - run:
          command: cargo check
      - setup_remote_docker
      - run:
          command: docker version
      - run:
          command: docker compose version
      - run:
          command: docker compose build
      - run:
          command: |
            docker compose up -d &&
            for attempt in {1..20}; do sleep 1; if curl 127.0.0.1:5005/healthcheck; then echo ready; break; fi; echo waiting...; done
      - run:
          command: docker compose exec app diesel migration run
      - run:
          command: docker compose exec app cargo test
      - save_cache:
          key: cargo-{{ checksum "Cargo.lock" }}
          paths:
            - ~/.cargo
workflows:
  build-and-test:
    jobs:
      - test-rust
